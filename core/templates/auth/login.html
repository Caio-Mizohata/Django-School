{% extends "core/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-primary text-center mb-3">Sistema Escolar</h2>
        <p class="text-muted text-center mb-4">Acesse sua conta</p>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Usu√°rio</label>
                <input type="text" class="form-control border-primary" id="username" name="username" value="{{ username }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Senha</label>
                <input type="password" class="form-control border-primary" id="password" name="password" value="{{ password }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
